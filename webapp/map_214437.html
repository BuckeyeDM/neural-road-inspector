
<!DOCTYPE html>
<html>
<head>
	
	<title>Hurricane Harvey - Road Inspector</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
	
</head>
<body>

<div id="mapid" style="width: 1200px; height: 800px;"></div>
<script>
	//-95.1,29.8,-95.0,29.9
	var mymap = L.map('mapid').setView([29.82843, -95.0744], 16);

	mymap.options.maxZoom = 18;
	mymap.options.minZoom = 12;

	var local_tiles_root = 'file:///Users/jkwok/Documents/Insight/tools/jTileDownloader 2/digitalglobe/'
	var web_tiles_root = 'tiles/'
	var tiles_root = local_tiles_root

	var satellite = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}@2x.png?access_token={accessToken}', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.satellite',
		accessToken: 'pk.eyJ1IjoiamFja2t3b2siLCJhIjoiY2o3YXBmc2YyMGlvMjJ3cnNhc3ozZmw5MCJ9.noMLXNAU-AB9ESNUDuuAyg'
	});
	satellite.addTo(mymap);

	var street = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}@2x.png?access_token={accessToken}', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets',
		accessToken: 'pk.eyJ1IjoiamFja2t3b2siLCJhIjoiY2o3YXBmc2YyMGlvMjJ3cnNhc3ozZmw5MCJ9.noMLXNAU-AB9ESNUDuuAyg'
	});

	// Post Hurrican Satellite Imagery
	var post_hurricane = L.tileLayer('https://api.mapbox.com/v4/{id}/{z}/{x}/{y}@2x.jpg?access_token={accessToken}', {
		minNativeZoom: 16,
		maxNativeZoom: 16,
		id: 'jackkwok.digitalglobe_harvey_3020132_tif',
		accessToken: 'pk.eyJ1IjoiamFja2t3b2siLCJhIjoiY2o3YXBmc2YyMGlvMjJ3cnNhc3ozZmw5MCJ9.noMLXNAU-AB9ESNUDuuAyg',
		attribution: 'Imagery © DigitalGlobe  <a href="https://www.digitalglobe.com/opendata/hurricane-irma/license">License</a>',
	});

	var jk_attribution = '© Jack Kwok <a href="https://creativecommons.org/licenses/by/2.0/">License</a>'

	// TODO set bounds: to avoid hitting AWS S3 necessarily.
	// https://gis.stackexchange.com/questions/69738/leafletjs-load-tile-layer-based-on-bounding-box
	var inspector = L.tileLayer(tiles_root + 
		'214437_anomaly_mask/{z}/{x}/{y}.png', {
		minNativeZoom: 16,
		maxNativeZoom: 16,
		attribution: jk_attribution,
	});
	inspector.addTo(mymap);

	var pre_road_seg_mask = L.tileLayer(tiles_root + 
		'214437_pre_mask/{z}/{x}/{y}.jpg', {
		minNativeZoom: 16,
		maxNativeZoom: 16,
		attribution: jk_attribution,
	});

	var post_road_seg_mask = L.tileLayer(tiles_root + 
		'214437_post_mask/{z}/{x}/{y}.jpg', {
		minNativeZoom: 16,
		maxNativeZoom: 16,
		attribution: jk_attribution,
	});

	var baseMaps = {
    	"Satelllite Base Map": satellite,
    	"Street Base Map": street,
    	"Post Harvey Satellite": post_hurricane,
	};

	var overlayMaps = {
	    "Road Inspector": inspector,
	    "Pre Harvey Roads": pre_road_seg_mask,
	    "Post Harvey Roads": post_road_seg_mask,
	};

	L.control.layers(baseMaps, overlayMaps).addTo(mymap);

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent(e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>

</body>
</html>
